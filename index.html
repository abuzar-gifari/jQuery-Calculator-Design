<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="heading">Dynamic calculator design by javascript library</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="OutputBox" maxlength="10">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="button" value="C" onclick="clearresult()">
                <input type="button" class="button" value="+/-">
                <input type="button" class="button" value="%">
                <input type="button" class="button button_style" value="/" onclick="insertNumber('/')">
            </div>


            <div>
                <input type="button" class="button" value="7" onclick="insertNumber(7)">
                <input type="button" class="button" value="8" onclick="insertNumber(8)">
                <input type="button" class="button" value="9" onclick="insertNumber(9)">
                <input type="button" class="button button_style" value="*" onclick="insertNumber('*')">
            </div>


            <div>
                <input type="button" class="button" value="4" onclick="insertNumber(4)">
                <input type="button" class="button" value="5" onclick="insertNumber(5)">
                <input type="button" class="button" value="6" onclick="insertNumber(6)">
                <input type="button" class="button button_style" value="-" onclick="insertNumber('-')">
            </div>


            <div>
                <input type="button" class="button" value="1" onclick="insertNumber(1)">
                <input type="button" class="button" value="2" onclick="insertNumber(2)">
                <input type="button" class="button" value="3" onclick="insertNumber(3)">
                <input type="button" class="button button_style" value="+" onclick="insertNumber('+')">
            </div>


            <div>
                <input type="button" class="button" value="0" onclick="insertNumber(0)">
                <input type="button" class="button" value="." onclick="insertNumber('.')">
                <input type="button" class="button" value="DEL" onclick="deleteNumber()">
                <input type="button" class="button" style="background-color: orange;" value="=" onclick="calculate()">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
